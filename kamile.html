<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratiton Form</title>
    <link rel="stylesheet" href="kamile.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Registration Form</h1>
            <p>Please fiil out this form with the required information</p>
        </div>
        <form>
            <fieldset>
                <legend>Information</legend>
                <label for="firstname">Enter your first name</label>
                <input type="text" id="firstname"/>
                <label>enter your last name </label>
                <input type="text" />
                <label>enter your email </label>
                <input type="email" />
                <label>enter your password </label>
                <input type="password" />
            </fieldset>
            <fieldset class="account">
                <legend>Account</legend>
                <div>
                    <input type="radio" id="personal" />
                    <label for="personal"> Personal Account</label>
                </div>
                <div>
                    <input type="radio" id="business"/>
                    <label for="business">Business Account</label>
                </div>
                <div> <input type="checkbox" id="accept" />
                    <label for="accept">I accept the <a href="#">terms and conditions</a></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Detail</legend>
                <label>Upload a profile picture:</label>
                <input type="file" />
                <label>input your age(years):</label>
                <input type="number" min="0" max="70" aria-valuemax="70" aria-valuemin="0" aria-errormessage="Error" />
                <label>How did you hear about us?</label>
                <select required>
                    <option value="">Please select</option>
                    <option value="1">freecodecamp news</option>
                    <option value="2">youtube channel</option>
                    <option value="3">forum</option>
                    <option value="4">others</option>
                </select>
                <label>Provide a bio:</label>
                <input type="textarea" placeholder="Ä± like coding on the beach.." />
            </fieldset>
            <input type="submit" />
        </form>
    </div>
</body>

</html>
